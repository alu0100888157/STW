<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Snake</title>
        <meta charset="UTF-8">
        <!-- Le decimos al navegador que la página web está optimizada para moviles-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" />
        <link type="text/css" rel="stylesheet" href="../css/layout.css" />
        <!-- Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../js/materialize.min.js"></script>
    </head>
    <body>
        <!-- header -->
            <!-- *** -->
        <!--  -->
        <!-- nav -->
        <nav class="nav-extended grey darken-4">
            <!-- <div class="nav-wrapper">
                <a href="#!" class="brand-logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div> -->
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#login">Iniciar sesión</a></li>
                    <li class="tab"><a href="#signup">Registrarse</a></li>
                </ul>
            </div>
        </nav>
        <!-- Inicio de sesión -->
        <section>
            <div id="login" class="col s12">
                <div class="container left">
                    <form class="col s12" action="#!" method="post">
                        <div class="row">
                            <div class="input-field col l6 m9 s12">
                                <input type="text" id="user_name" class="validate" name="user_name" required="required"/>
                                <label for="user_name">Nombre de usuario</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l6 m9 s12">
                                <input type="password" id="password" class="validate" name="password" required="required"/>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l3 m6 s12">
                                <input type="submit" class="waves-effect waves-light purple white-text btn" name="subscribe" value="Iniciar sesión" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l3 m6 s12">
                                <a href="#!">He olvidado la contraseña</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Registro -->
            <div id="signup" class="col s12">
                <div class="container left">
                    <form class="col s12" action="#!" method="post">
                        <div class="row">
                            <div class="input-field col l6 m9 s12">
                                <input type="text" id="user_name" class="validate" name="user_name" required="required"/>
                                <label for="user_name">Nombre de usuario</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l6 m9 s12">
                                <input type="email" id="email" class="validate" name="email" required="required"/>
                                <label for="password">Correo electrónico</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col l6 m9 s12">
                                    <input type="password" id="password" class="validate" name="password" required="required"/>
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col l3 m6 s12">
                                <input type="submit" class="waves-effect waves-light purple white-text btn" name="subscribe" value="Registrarse" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer class="page-footer grey darken-4">
            <div class="container">
                <div class="row">

                        <h5 class="white-text">Footer Content</h5>
